{% extends "shop/base.html" %}

{% block header %}  <h1>{{object.get_name}}</h1>

  <p>{{ category }}</p>{% endblock header %}

{% load url from future %}

{% block body %}
<div class="col-xs-6 col-lg-12">
 
  <p>Price: {{object.unit_price}}</p>
  
  {% if object.image %}
      <img src="{{object.image.url}}">
  {% endif %}
  
  {{object.body|safe}}

  <form method="post" action="{% url 'cart' %}">{% csrf_token %}
  <input type="hidden" name="add_item_id" value="{{object.id}}">
  <input type="hidden" name="add_item_quantity" value="1">
  <input type="submit" value="Add to cart">
  </form>
  </div><!--/.col-xs-6.col-lg-4-->

{% endblock %}
